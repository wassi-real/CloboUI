<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clobo Forms</title>
    <link rel="stylesheet" href="clobo.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">Create your free Account</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <label for="price">Please Choose your Credits</label>
            <select name="price">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
            <textarea name="info" id="" cols="30" rows="4" placeholder="Enter your Description"></textarea>
            <input type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
